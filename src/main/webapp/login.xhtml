<!DOCTYPE html>
<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/WEB-INF/layouts/login.xhtml">
    <ui:define name="conteudoFormLogin">
        <p:messages autoUpdate="true" closable="false" redisplay="false" style="width: 100%"/>
        
        <p:panelGrid columns="1" layout="grid">
            
            <p:selectOneButton style="width: 100%; margin: 0 auto">
                <f:selectItem itemLabel="Aluno" />
                <f:selectItem itemLabel="Professor" />
                <f:selectItem itemLabel="Coordenador" />
            </p:selectOneButton>    
            <h:outputLabel for="txtNome" value="Nome" />
            <p:inputText id="txtNome" style="width: 100%" />
        
            <h:outputLabel for="txtSenha" value="Senha" />
            <p:password id="txtSenha" style="width: 100%" />
        </p:panelGrid>
    </ui:define>
    
    <ui:define name="rodapeFormLogin">
        <p:panelGrid columns="2" layout="grid">
            <span></span>
            <p:commandButton id="btnLogin" type="submit" value="Login" style="width: 100%" />
        </p:panelGrid>
    </ui:define>
</ui:composition>
